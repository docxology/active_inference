[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --durations=10
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    knowledge: marks tests as knowledge repository tests
    research: marks tests as research tool tests
    visualization: marks tests as visualization tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    llm: marks tests as LLM integration tests
    applications: marks tests as applications framework tests
    platform: marks tests as platform service tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning

[tool:pytest.ini_options]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
